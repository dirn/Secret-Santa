{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
{% endmacro %}

{% macro render_field_with_errors(field) %}
  {{ field.label }}
{{ field(**kwargs)|safe }}

{% if field.errors -%}
  <ul>
  {% for error in field.errors -%}
    <li>{{ error }}</li>
  {%- endfor %}
</ul>
{%- endif %}
{% endmacro %}
